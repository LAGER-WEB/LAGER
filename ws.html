<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WEB SERVICE</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./libs/bootstrap/bootstrap.min.js"></script>
    <script src="/script.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">LAGER</a>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="text-center text-primary">
                        OBTENER DATOS DEL WEB SERVICE
                    </h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="btn-group btn-group-sm">
                        <button type="button" class="btn btn-info" onclick="leer(0)">
                            <span class="glyphicon glyphicon glyphicon-stats"></span>&nbsp;LEER
                        </button>
                        <button type="button" class="btn btn-success" onclick="crear()">
                            <span class="glyphicon glyphicon-ok"></span>&nbsp;CREAR
                        </button>
                        <button type="button" class="btn btn-warning" onclick="actualizar()">
                            <span class="glyphicon glyphicon-ok"></span>&nbsp;ACTUALIZAR
                        </button>
                        <button type="button" class="btn btn-danger" onclick="borrar()">
                            <span class="glyphicon glyphicon-remove"></span>&nbsp;BORRAR
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-1 col-sm-1 col-md-3 col-lg-3">
                </div>
                <div class="col-xs-10 col-sm-10 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label>id</label>
                        <input type="text" class="form-control" id="id" placeholder="Identificador">
                    </div>
                    <div class="form-group">
                        <label>idUsuario</label>
                        <input type="text" class="form-control" id="idUsuario" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label>Nombres</label>
                        <input type="text" class="form-control" id="nombres" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label>Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" placeholder="Apellido">
                    </div>
                    <div class="form-group">
                        <label>Dirección</label>
                        <input type="text" class="form-control" id="direccion" placeholder="Dirección">
                    </div>
<div class="col-xs-1 col-sm-1 col-md-3 col-lg-3">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="respuesta">
                lista de registrados
            </div>
    </nav>
</body>

</html>
